name: tsmgr-v02-sweeps
on:
  push:
    branches: [ main ]
    paths:
      - 'runner/**'
      - 'tsmgr_v02.py'
  workflow_dispatch: {}

jobs:
  sweeps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Sweep (eingebautes Grid)
        run: |
          python tsmgr_v02.py sweep --out ./out_sweeps

      - name: Analyzer
        run: |
          python runner/tools/analyze_tsmgr_v02.py --root ./out_sweeps --out ./reports

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tsmgr-v02-sweeps
          path: |
            out_sweeps/**
            reports/**
