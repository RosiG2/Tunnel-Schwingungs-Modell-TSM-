name: tsmgr-v02-sweeps

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'runner/**'
      - 'tsmgr_v02.py'

jobs:
  sweeps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Debug env
        shell: bash
        run: |
          set -xe
          python -V
          pwd
          ls -R
          echo "Runner candidates (tracked by git):"
          git ls-files | grep -E '(^|/)tsmgr_v02\.py$' || true

      - name: Locate runner
        id: locate
        shell: bash
        run: |
          set -e
          RP=$(git ls-files | grep -E '(^|/)tsmgr_v02\.py$' | head -n1 || true)
          if [ -z "$RP" ]; then
            echo "Runner tsmgr_v02.py NICHT gefunden (nicht committet oder falscher Pfad)." >&2
            exit 2
          fi
          echo "Found runner at: $RP"
          echo "runner_path=$RP" >> $GITHUB_OUTPUT

      - name: Syntax check
        run: python -m py_compile "${{ steps.locate.outputs.runner_path }}"

      - name: Sweep
        continue-on-error: true
        shell: bash
        run: |
          set -xeo pipefail
          python "${{ steps.locate.outputs.runner_path }}" sweep --out ./out_sweeps 2>&1 | tee sweep.log

      - name: Analyzer (optional)
        if: ${{ hashFiles('runner/tools/analyze_tsmgr_v02.py') != '' }}
        shell: bash
        run: |
          set -xe
          python runner/tools/analyze_tsmgr_v02.py --root ./out_sweeps --out ./reports || true

      - name: Ensure artifact dirs
        run: |
          mkdir -p out_sweeps
          mkdir -p reports
          touch sweep.log

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tsmgr-v02-sweeps
          path: |
            out_sweeps/**
            reports/**
            sweep.log
